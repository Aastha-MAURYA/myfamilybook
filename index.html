    <img id="family_img" src="https://i.postimg.cc/MKdhy06Z/family.jpg">
    <h3 id="one">1. Our Family Book</h3>
     <button type="button" onclick="family()">Next</button>
<hr>
   <script>
   var names=[

               "2. Sheela singh",

   ];
 var images=[
 "https://i.pinimg.com/originals/d5/6c/d2/d56cd25436d0d3f56ad2f143750f7455.png",
       "https://image.shutterstock.com/image-illustration/cartoon-old-woman-cane-260nw-1376524529.jpg",

       "https://i.pinimg.com/736x/77/d4/15/77d41520a3f07995b184797a3734bf44.jpg",
 ];
 var i=0;
 function family(){

   }}
